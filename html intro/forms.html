<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>

    <body>
        <h1>Forms Demo</h1>

        <form action="/tacos/">
            <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
            <p>

                <label for="username">Enter a Username:</label>
                <input id="username" type="text" placeholder="username" name="username">
            </p>
            <p>
                <label for="password">Enter a password:</label>
                <input id="password" type="password" placeholder="password" name="password">
            </p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
            <p>

                <label for="number">Choose a number:</label>
                <input id="number" type="number" placeholder="enter a number" name="num">
            </p>

            <button>Submit</button>
        </form>

        <button>Not Inside Form</button>

        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" placeholder="Search Youtube">
        </form>

        <h2>More Inputs</h2>

        <form action="/birds">

            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>

            <p>
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m">
                <label for="l">L</label>
                <input type="radio" name="size" id="l" value="l">
            </p>
            <p>
                <label for="meal">Please select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegitarian</option>
                    <option value="steak" selected>Steak</option>
                </select>
            </p>
            <button>Submit</button>

        </form>


    </body>

</html>
